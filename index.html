<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PureTrust Gold | Sell Gold & Diamonds with Confidence</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                DEFAULT: '#D4AF37',
                light: '#F6E27F',
                dark: '#AA8C2C',
                soft: '#FFF7E6',
              },
              deep: {
                black: '#000000',
                charcoal: '#121212',
                gray: '#1A1A1A',
              },
              accent: {
                red: '#E63946',
                green: '#06D6A0',
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', '"Cormorant Garamond"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            backgroundImage: {
              'gold-gradient': 'linear-gradient(135deg, #D4AF37, #F6E27F, #D4AF37)',
              'black-gradient': 'linear-gradient(180deg, #000000, #1A1A1A, #121212)',
              'card-gradient': 'linear-gradient(145deg, #1A1A1A, #121212)',
            },
            animation: {
              'shimmer': 'shimmer 2.5s infinite linear',
              'float': 'float 6s ease-in-out infinite',
              'marquee': 'marquee 60s linear infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' }
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #FFFFFF;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121212; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37; 
      }
      .text-gold-gradient {
        background: linear-gradient(135deg, #D4AF37, #F6E27F, #D4AF37);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      /* Animation Pausing */
      .hover-pause:hover {
        animation-play-state: paused;
      }
    </style>
